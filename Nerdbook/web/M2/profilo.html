<html>
    <head>
        <title>Profilo - Nerdbook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Fabio Murru">
        <meta name="keywords" content="amici cerca social network nerd geek computer profilo">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>
            <div id="title">
                Nerdbook
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="descrizione.html">Descrizione</a>
                    </li>
                    <li class="active">
                        <a href="profilo.html">Profilo</a>
                    </li>
                    <li>
                        <a href="bacheca.html">Bacheca</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </nav>
            <div id="loggedUser">
                <div class="proPic">
                    <img src="img/propic.png" alt="Foto profilo di Mario Rossi" title="Mario Rossi"/>
                </div>
                <p>Mario Rossi</p>
                <a href="#">Logout</a>
            </div>
        </header>
        <div id="divBody">
            <div id="sideBar">
                <div id="personeSide">
                    <h2 class="sideTitle">Persone</h2>
                    <div>
                        <div>
                            <div class="proPic">
                                <img src="img/propic.png" alt="Foto profilo di Mario Rossi" title="Mario Rossi"/>
                            </div>
                            <p>Mario Rossi</p>
                        </div>
                        <div>
                            <div class="proPic">
                                <img src="img/pincopallino.png" alt="Foto profilo di Pinco Pallino" title="Pinco Pallino"/>
                            </div>
                            <p>Pinco Pallino</p>
                        </div>
                    </div>
                </div>
                <div id="gruppiSide">
                    <h2 class="sideTitle">Gruppi</h2>
                    <div>
                        <div class="group" id="mongolfieristi">
                            <p>Mongolfieristi</p>
                        </div>
                        <div class="group" id="ritardatari">
                            <p>Ritardatari</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="profileContent" class="content">
                <div id="formdati">
                    <img class="proPic" src="img/propic.png" alt="Foto profilo di Mario Rossi" title="Mario Rossi"/>
                    <form action="#" method="post">
                        <div class="campoFormProfilo" id="formNome">
                            <label for="nome" class="firstLabel">Nome</label>
                            <input id="nome" name="nome" type="text"/>
                        </div>
                        <div class="campoFormProfilo" id="formCognome">
                            <label for="cognome">Cognome</label>
                            <input id="cognome" name="cognome" type="text"/>
                        </div>
                        <div class="campoFormProfilo" id="formPropic">
                            <label for="propic">Immagine profilo</label>
                            <input id="propic" name="propic" type="url"/>
                        </div>
                        <div class="campoFormProfilo" id="formFrase">
                            <label for="status">Frase di presentazione</label>
                            <textarea id="status" name="status" rows="2"></textarea>
                        </div>
                        <div class="campoFormProfilo" id="formData">
                            <label for="datanascita">Data di nascita</label>
                            <input id="datanascita" name="datanascita" type="date"/>
                        </div>
                        <div class="campoFormProfilo" id="formPassword">
                            <label for="psswd">Password</label>
                            <input id="psswd" name="psswd" type="password"/>
                        </div>
                        <div class="campoFormProfilo" id="formConfermaP">
                            <label for="confirmpss">Conferma password</label>
                            <input id="confirmpss" name="confirmpss" type="password"/>
                        </div>
                        <button type="submit">Aggiorna</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
